name: Sync STUDYLOG to Wiki (FE/BE sections, safe links)

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - "STUDYLOG/**"
  pull_request:
    branches: ["**"]
    paths:
      - "STUDYLOG/**"

permissions:
  contents: write
  pull-requests: read

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed study logs
        id: diff
        shell: bash
        run: |
          set -e
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            git ls-files -z 'STUDYLOG/**/*.md' > changed.zlist || true
          else
            git diff --name-only -z "$BEFORE" "$AFTER" -- 'STUDYLOG/**/*.md' > changed.zlist || true
          fi
          tr '\0' '\n' < changed.zlist | tee changed.txt

      - name: Collect metadata
        id: meta
        shell: bash
        run: |
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "short=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "commit_url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_url=${{ github.event.pull_request.html_url }}" >> $GITHUB_OUTPUT
          else
            echo "pr_url=" >> $GITHUB_OUTPUT
          fi

      - name: Clone Wiki (.wiki.git)
        shell: bash
        run: |
          set -e
          WIKI_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eeeunhey/ResumeProject.wiki.git"
          git clone "$WIKI_URL" _wiki || (mkdir -p _wiki && cd _wiki && git init && git remote add origin "$WIKI_URL")
          mkdir -p "_wiki/STUDYLOG"

      - name: Copy files â†’ sanitize filename â†’ inject metadata (pure bash)
        shell: bash
        env:
          BRANCH: ${{ steps.meta.outputs.branch }}
          SHORT:  ${{ steps.meta.outputs.short }}
          COMMIT_URL: ${{ steps.meta.outputs.commit_url }}
          PR_URL: ${{ steps.meta.outputs.pr_url }}
        run: |
          set -euo pipefail

          # ì´ˆê¸° ì±„ì›€: diffê°€ ì—†ìœ¼ë©´ ì „ì²´ ìŠ¤ìº”
          if [ ! -s changed.zlist ]; then
            find STUDYLOG -type f -name "*.md" -print0 > changed.zlist || true
          fi

          sanitize() {
            # 1) í™•ìž¥ìž ì œê±°
            local name_no_ext="${1%.md}"
            # 2) ì ‘ë‘ì‚¬ ì¶”ì¶œ ([FE] / [BE])
            local cat=""
            if [[ "$name_no_ext" == \[FE\]* ]]; then cat="FE"; fi
            if [[ "$name_no_ext" == \[BE\]* ]]; then cat="BE"; fi
            # 3) ìœ„í—˜ ë¬¸ìž ì œê±°/ì¹˜í™˜: ë§¨ ì•ž [FE]/[BE] ì œê±°, ëŒ€ê´„í˜¸ ì‚­ì œ, . â†’ -, ê³µë°± â†’ -, ì—°ì† - ì •ë¦¬
            local core="$name_no_ext"
            core="$(printf "%s" "$core" | sed -E 's/^\[(FE|BE)\][[:space:]]*//; s/[\\[\\]]//g; s/\\./-/g; s/[[:space:]]+/-/g; s/[^A-Za-z0-9ê°€-íž£_-]/-/g; s/-+/-/g')"
            if [ -n "$cat" ]; then
              core="${cat}-${core}"
            fi
            echo "${core}.md"
          }

          while IFS= read -r -d '' FILE; do
            [ -z "$FILE" ] && continue
            BASENAME="$(basename "$FILE")"
            SAFE_BASENAME="$(sanitize "$BASENAME")"         # ì˜ˆ: FE-Home-tsx-ì…‹íŒ….md
            DEST="_wiki/STUDYLOG/$SAFE_BASENAME"

            # ë‚´ìš© ì½ì–´ í† í° ì¹˜í™˜
            CONTENT="$(cat "$FILE")"
            CONTENT="${CONTENT//\{\{BRANCH_NAME\}\}/$BRANCH}"
            CONTENT="${CONTENT//\{\{COMMIT_SHORT\}\}/$SHORT}"
            CONTENT="${CONTENT//\{\{COMMIT_URL\}\}/$COMMIT_URL}"
            CONTENT="${CONTENT//\{\{PR_URL\}\}/$PR_URL}"
            CONTENT="${CONTENT//\{\{REL_PATH\}\}/$FILE}"

            printf "%s\n" "$CONTENT" > "$DEST"
            echo "[ok] copied: $FILE  ->  $DEST"
          done < changed.zlist

      - name: Rebuild Home (FE/BE/Misc) with working links
        shell: bash
        run: |
          set -euo pipefail
          INDEX="_wiki/Home.md"
          INDEX_FE="$(mktemp)"
          INDEX_BE="$(mktemp)"
          INDEX_MISC="$(mktemp)"

          export TZ=Asia/Seoul
          NOW="$(date '+%Y-%m-%d %H:%M %Z')"

          # ìœ„í‚¤ í´ë”(ì•ˆì „ íŒŒì¼ëª…) ê¸°ì¤€ìœ¼ë¡œ ëª©ë¡ ìƒì„±
          mapfile -t FILES < <(find "_wiki/STUDYLOG" -maxdepth 1 -type f -name "*.md" -printf "%f\n" | sort -r)

          # í‘œì‹œìš© ì œëª©: ë¬¸ì„œì˜ ì²« ë²ˆì§¸ H1(# ) ë¼ì¸ì„ ìš°ì„  ì‚¬ìš©, ì—†ìœ¼ë©´ íŒŒì¼ëª…(í™•ìž¥ìž ì œê±°)
          get_title () {
            local path="$1"
            local t
            t="$(grep -m1 -E '^# ' "$path" | sed -E 's/^# +//')"
            if [ -z "$t" ]; then
              t="$(basename "$path" .md)"
            fi
            printf "%s" "$t"
          }

          for F in "${FILES[@]}"; do
            TITLE="$(get_title "_wiki/STUDYLOG/$F")"
            LINE="- [${TITLE}](STUDYLOG/${F})"    # â† .mdê¹Œì§€ ì§ì ‘ ë§í¬ (í™•ì‹¤í•˜ê²Œ ì—´ë¦¼)

            if [[ "$F" == FE-* ]]; then
              echo "$LINE" >> "$INDEX_FE"
            elif [[ "$F" == BE-* ]]; then
              echo "$LINE" >> "$INDEX_BE"
            else
              echo "$LINE" >> "$INDEX_MISC"
            fi
          done

          {
            echo "# ðŸ“š ìŠ¤í„°ë”” ë¡œê·¸ (ìžë™ ì¸ë±ìŠ¤)"
            echo
            echo "> ìµœì‹  ì—…ë°ì´íŠ¸: $NOW"
            echo
            if [ -s "$INDEX_FE" ]; then
              echo "## ðŸ–¥ï¸ Frontend"
              cat "$INDEX_FE"; echo
            fi
            if [ -s "$INDEX_BE" ]; then
              echo "## âš™ï¸ Backend"
              cat "$INDEX_BE"; echo
            fi
            if [ -s "$INDEX_MISC" ]; then
              echo "## ðŸ“¦ ê¸°íƒ€/ê³µí†µ"
              cat "$INDEX_MISC"; echo
            fi
          } > "$INDEX"

      - name: Commit & push to Wiki
        shell: bash
        run: |
          set -e
          cd _wiki
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No wiki changes to commit."
            exit 0
          fi
          MSG="docs(wiki): sync from ${GITHUB_REF_NAME} @ ${GITHUB_SHA:0:7}"
          git commit -m "$MSG"
          git push origin HEAD
