name: Sync STUDYLOG to Wiki (root FE-/BE- slugs + markdown links)

on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths:
      - "STUDYLOG/**"
  pull_request:
    branches: ["**"]
    paths:
      - "STUDYLOG/**"

permissions:
  contents: write
  pull-requests: read

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed study logs
        id: diff
        shell: bash
        run: |
          set -e
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            git ls-files -z 'STUDYLOG/**/*.md' > changed.zlist || true
          else
            git diff --name-only -z "$BEFORE" "$AFTER" -- 'STUDYLOG/**/*.md' > changed.zlist || true
          fi
          tr '\0' '\n' < changed.zlist | tee changed.txt

      - name: Collect metadata
        id: meta
        shell: bash
        run: |
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "short=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "commit_url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_url=${{ github.event.pull_request.html_url }}" >> $GITHUB_OUTPUT
          else
            echo "pr_url=" >> $GITHUB_OUTPUT
          fi

      - name: Clone Wiki (.wiki.git)
        shell: bash
        run: |
          set -e
          WIKI_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/eeeunhey/ResumeProject.wiki.git"
          git clone "$WIKI_URL" _wiki || (mkdir -p _wiki && cd _wiki && git init && git remote add origin "$WIKI_URL")

      - name: Copy → sanitize filename → inject metadata (root FE-/BE-)
        shell: bash
        env:
          BRANCH: ${{ steps.meta.outputs.branch }}
          SHORT:  ${{ steps.meta.outputs.short }}
          COMMIT_URL: ${{ steps.meta.outputs.commit_url }}
          PR_URL: ${{ steps.meta.outputs.pr_url }}
        run: |
          set -euo pipefail
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          # diff 없으면 전체 동기화
          if [ ! -s changed.zlist ]; then
            find STUDYLOG -type f -name "*.md" -print0 > changed.zlist || true
          fi

          # 위험 문자 정리: [] 제거, .→-, 공백→-, 비영숫자→-, 연속 - 정리
          sanitize_core () {
            printf "%s" "$1" \
              | sed -E 's/[\[\]]//g; s/[.]/-/g; s/[[:space:]]+/-/g; s/[^[:alnum:]_-]/-/g; s/-+/-/g; s/^-//; s/-$//'
          }

          mkdir -p _wiki

          while IFS= read -r -d '' FILE; do
            [ -z "$FILE" ] && continue
            BASE="$(basename "$FILE" .md)"

            # 카테고리 판정 + 접두사 제거
            CAT=""
            CORE="$BASE"
            if [[ "$BASE" == \[FE\]* ]]; then
              CAT="FE"
              CORE="$(printf "%s" "$BASE" | sed -E 's/^\[(FE)\][[:space:]]*//')"
            elif [[ "$BASE" == \[BE\]* ]]; then
              CAT="BE"
              CORE="$(printf "%s" "$BASE" | sed -E 's/^\[(BE)\][[:space:]]*//')"
            else
              echo "[skip] no [FE]/[BE] prefix: $FILE"
              continue
            fi

            CORE_SAFE="$(sanitize_core "$CORE")"
            DEST="_wiki/${CAT}-${CORE_SAFE}.md"   # 루트 저장 (폴더 X)

            CONTENT="$(cat "$FILE")"
            CONTENT="${CONTENT//\{\{BRANCH_NAME\}\}/$BRANCH}"
            CONTENT="${CONTENT//\{\{COMMIT_SHORT\}\}/$SHORT}"
            CONTENT="${CONTENT//\{\{COMMIT_URL\}\}/$COMMIT_URL}"
            CONTENT="${CONTENT//\{\{PR_URL\}\}/$PR_URL}"
            CONTENT="${CONTENT//\{\{REL_PATH\}\}/$FILE}"

            printf "%s\n" "$CONTENT" > "$DEST"
            echo "[ok] $FILE  →  $DEST"
          done < changed.zlist

      - name: Cleanup legacy subfolders & stray pages
        shell: bash
        run: |
          set -euo pipefail
          cd _wiki
          rm -rf FE BE STUDYLOG || true
          find . -maxdepth 1 -type f -name "[[]FE[]]*.md" -delete || true
          find . -maxdepth 1 -type f -name "[[]BE[]]*.md" -delete || true
          cd -

      - name: Rebuild Home (Markdown links with labels)
        shell: bash
        run: |
          set -euo pipefail
          export LANG=C.UTF-8
          export LC_ALL=C.UTF-8

          INDEX="_wiki/Home.md"
          INDEX_FE="$(mktemp)"
          INDEX_BE="$(mktemp)"

          REPO="${{ github.repository }}"
          export TZ=Asia/Seoul
          NOW="$(date '+%Y-%m-%d %H:%M %Z')"

          # 문서의 첫 H1을 제목으로, 없으면 파일명 사용
          get_title () {
            local path="$1"
            local t
            t="$(grep -m1 -E '^# ' "$path" | sed -E 's/^# +//')"
            if [ -z "$t" ]; then
              t="$(basename "$path" .md)"
            fi
            printf "%s" "$t"
          }

          # 루트의 FE-/BE- 슬러그 문서들만 대상으로
          mapfile -t ROOTS < <(find "_wiki" -maxdepth 1 -type f -name "*.md" ! -name "Home.md" -printf "%f\n" | sort -r)

          for F in "${ROOTS[@]}"; do
            SLUG="${F%.md}"
            TITLE="$(get_title "_wiki/$F")"
            URL="https://github.com/${REPO}/wiki/${SLUG}"   # 절대 URL로 안정 링크

            if [[ "$SLUG" == FE-* ]]; then
              echo "- **[FE]** [${TITLE}](${URL})" >> "$INDEX_FE"
            elif [[ "$SLUG" == BE-* ]]; then
              echo "- **[BE]** [${TITLE}](${URL})" >> "$INDEX_BE"
            fi
          done

          {
            echo "# 📚 스터디 로그 (자동 인덱스)"
            echo
            echo "> 최신 업데이트: $NOW"
            echo
            if [ -s "$INDEX_FE" ]; then
              echo "## 🖥️ Frontend"
              cat "$INDEX_FE"; echo
            fi
            if [ -s "$INDEX_BE" ]; then
              echo "## ⚙️ Backend"
              cat "$INDEX_BE"; echo
            fi
          } > "$INDEX"

      - name: Commit & push to Wiki
        shell: bash
        run: |
          set -e
          cd _wiki
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No wiki changes to commit."
            exit 0
          fi
          MSG="docs(wiki): sync from ${GITHUB_REF_NAME} @ ${GITHUB_SHA:0:7}"
          git commit -m "$MSG"
          git push origin HEAD
